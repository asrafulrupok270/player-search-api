<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Player search By Api </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="text-center mt-4 mb-4" > Our  Player Details By Searching </h1>
   <div class="container">
    <div class="row">
        <div class="col-lg-6 ">
             <h3 class="mb-4">Search Your Player</h3>
             <div class="d-flex" role="search">
               
                    <input id="input-value" class="form-control w-50 me-3" type="search" placeholder="Search Player" aria-label="Search">
                    <button onclick="loadAllData()" class="btn btn-outline-success px-4" type="submit">Search</button> 
                    
               
             </div>
             <div id="spinner" class="d-flex my-5 d-none justify-content-center">
              <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
             <div id="card" class="row row-cols-1 row-cols-md-2 g-4">

             </div>
    
            
        </div>
        
        <div class="col-lg-6  mb-5">
            <div class="mb-4">
                <img id="male" class="w-100 d-none  h-50" src="img/male.jpg" alt="">
                <img id="female" class="w-100 d-none my-2 h-50" src="img/femalee.jpg" alt="">
            </div>
            <div id="details" >

            </div>

            
    
            
        </div>
    </div>
   </div>




    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
